name: santander_meal
description: An app to manage your prepaid Santander Meal card.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  gap: ^3.0.1
  shared_preferences: ^2.2.2
  dio: ^5.3.3
  dio_cookie_manager: ^3.1.1
  cookie_jar: ^4.0.8
  path: ^1.8.3
  html: ^0.15.4
  google_fonts: ^6.1.0
  intl: ^0.18.1
  flutter_multi_formatter: ^2.12.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1
  change_app_package_name: ^1.1.0

flutter_launcher_icons:
  image_path: "assets/images/launcher-icon.png"
  ios: true
  remove_alpha_ios: true
  android: true
  adaptive_icon_background: "#D4D164"
  adaptive_icon_foreground: "assets/images/launcher-icon-foreground.png"
  web:
    generate: true
    image_path: "assets/images/launcher-icon.png"
  windows:
    generate: true
    image_path: "assets/images/launcher-icon.png"
  macos:
    generate: true
    image_path: "assets/images/launcher-icon.png"

flutter:
  assets:
    - assets/
    - assets/images/

  uses-material-design: true
